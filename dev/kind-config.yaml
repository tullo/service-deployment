kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  # port forward traffic to the kind node IPs-
  # https://kind.sigs.k8s.io/docs/user/configuration/#extra-port-mappings
  # With docker on Linux you can simply send traffic to the node IPs from the host without this!
  extraPortMappings:
  - containerPort: 5432
    hostPort: 5432
